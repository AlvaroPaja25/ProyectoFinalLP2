<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/estilos/login.css">
	<link rel="stylesheet" href="/estilos/navbar.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav>
		<div class="menu-logo">
			<a class="nav-title-logo" th:href="@{/}" style="list-style: none;
			text-decoration: none;">
				<img th:src="@{'/img/' + ${empresaGlobal.logo}}" alt="Logo Empresa"
					style="height: 40px; vertical-align: middle; margin-right: 10px;" />
				<span th:text="${empresaGlobal.nombreComercial}">Clinica Solar</span>
			</a>
		</div>
		<div class="menu-desplegable">
			<ul class="menu-horizontal">
				<li>
					<a class="item-horizo"></a>
					<ul class="menu-vertical">
						<li class="item-vert"><a class="nav-link" th:href="@{/solicitud}"></a></li>
						<li class="item-vert"><a class="nav-link" th:href="@{/producto}"></a></li>
					</ul>
				</li>
				<li>
					<a class="item-horizo"> </a>
					<ul class="menu-vertical">
						<li class="item-vert"><a class="nav-link" th:href="@{/empleado}"></a></li>
						<li class="item-vert"><a class="nav-link" th:href="@{/usuario}"></a></li>
					</ul>
				</li>
				<li>
					<a class="item-horizo" th:href="@{/empleado}"></a>
					<ul class="menu-vertical">
						<li class="item-vert"><a class="nav-link" th:href="@{/solicitud}"></a></li>
					</ul>
				</li>
				<li>
					<a class="item-horizo"></a>
					<ul class="menu-vertical">
						<li class="item-vert"><a class="nav-link" th:href="@{/empresa/editar/1}"></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="menu-nombre">
			<img th:src="@{/img/usuario.png}" alt="">
			<a th:href="@{/}" class="nombre-usuario" sec:authentication="name"></a>
		</div>
	</nav>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario no válido o clave no válida</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-success">Se ha cerrado la sesión</div>
					</div>
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Inicio de sesión</h2>
						</div>
						<div class="card-body">
							<form method="post" role="form" class="form-horizontal" th:action="@{/login}">
								<div class="form-group mb-3">
									<label class="control-label">Usuario</label>
									<input type="text" id="username" name="username" class="form-control"
										placeholder="Ingresar Usuario" />
								</div>
								<div class="form-group mb-3">
									<label class="control-label">Clave</label>
									<input type="password" id="clave" name="clave" class="form-control"
										placeholder="Ingresar Clave" />
								</div>
								<div class="form-group mb-3">
									<button type="submit" class="btn btn-primary">Ingresar</button>
									<span>¿No estás registrado?
										<a th:href="@{/register}">Registrate aquí</a>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
