<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Editar Empresa</title>
    <link rel="stylesheet" href="/estilos/navbar.css">
    <link rel="stylesheet" href="/estilos/empresa.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>
	<main>
	      <div class="container">
	          <div class="container-card">
	              <div class="card-logo">
	                           <img th:src="@{'/img/' + ${empresa.logo}}" alt="Logo Empresa"/>
	              </div>
	              <div class="card-header">
	                  <p class="mb-0">Editar Datos de la Empresa</p>
	              </div>
	              
	              <div class="card-body">
	                  <form th:action="@{'/empresa/actualizar/' + ${empresa.id}}" method="post"
	                      enctype="multipart/form-data">

	                      <div class="mb-3">
	                          <label class="form-label">Nombre Comercial</label>
	                          <input type="text" name="nombreComercial" th:value="${empresa.nombreComercial}"
	                              class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">Razón Social</label>
	                          <input type="text" name="razonSocial" th:value="${empresa.razonSocial}"
	                              class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">Rubro</label>
	                          <input type="text" name="rubro" th:value="${empresa.rubro}" class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">Dirección</label>
	                          <input type="text" name="direccion" th:value="${empresa.direccion}" class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">RUC</label>
	                          <input type="text" name="ruc" th:value="${empresa.ruc}" class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">Código Facturación</label>
	                          <input type="text" name="codigoFacturacion" th:value="${empresa.codigoFacturacion}"
	                              class="form-control" />
	                      </div>

	                      <div class="mb-3">
	                          <label class="form-label">Cambiar Logo</label>
	                          <input type="file" name="logoFile" class="frm-archivo" />
	                      </div>

	                      <button type="submit" class="btn-guardar">Guardar Cambios</button>
	                  </form>

	                  
	              </div>
	          </div>
			  <div th:if="${param.success}" class="alert " role="alert">
	                      ¡Cambios guardados exitosamente!
	          </div>
	      </div>
	  </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
