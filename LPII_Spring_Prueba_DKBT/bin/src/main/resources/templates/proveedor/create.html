<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registrar Proveedor</title>
	<link rel="stylesheet" href="/estilos/navbar.css">
	<link rel="stylesheet" href="/estilos/formulario.css">
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="width: 52vw;">
						<div class="card-header">
							<h2 class="text-center">Registrar Proveedor</h2>
						</div>
						<div th:if="${param.success}">
							<div class="alert alert-info">
								¡Proveedor registrado con éxito!
							</div>
						</div>
						<div class="card-body">
							<form th:action="@{/proveedor}" th:object="${proveedor}" method="POST">
								<div class="form-group">
									<label>Nombre</label>
									<input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingresar Nombre" required />
								</div>
								<div class="form-group">
									<label>RUC</label>
									<input type="text" th:field="*{ruc}" class="form-control" placeholder="Ingresar RUC" required />
								</div>
								<div class="form-group">
									<label>Dirección</label>
									<input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingresar Dirección" />
								</div>
								<div class="form-group">
									<label>Teléfono</label>
									<input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingresar Teléfono" />
								</div>
								<div class="box-footer">
									<button type="submit" class="fbtn fbtn-primary">Registrar</button>
									<a th:href="@{/proveedor}" class="fbtn fbtn-cancelar">Cancelar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
