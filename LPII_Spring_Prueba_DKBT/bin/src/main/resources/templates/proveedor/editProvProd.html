<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Editar Relación</title>
	<link rel="stylesheet" href="/estilos/navbar.css">
	<link rel="stylesheet" href="/estilos/formulario.css">
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card" style="width: 52vw;">
						<div class="card-header">
							<h2 class="text-center">Editar Relación Producto-Proveedor</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/proveedor/producto/update}" method="POST" th:object="${productoProveedor}">
								<input type="hidden" th:field="*{id.proveedor.id}" />
								<input type="hidden" th:field="*{id.producto.id}" />

								<div class="form-group">
									<label>Producto</label>
									<input type="text" th:value="${productoProveedor.id.producto.nombre}" class="form-control" disabled />
								</div>

								<div class="form-group">
									<label>Precio</label>
									<input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Actualizar Precio" />
								</div>

								<div class="box-footer">
									<button type="submit" class="fbtn fbtn-primary">Guardar</button>
									<a th:href="@{/proveedor/info/{id}(id=${productoProveedor.id.proveedor.id})}" class="fbtn fbtn-cancelar">Cancelar</a>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>
</body>

</html>
