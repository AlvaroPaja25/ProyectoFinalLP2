<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Crear Relaci√≥n</title>
	<link rel="stylesheet" href="/estilos/navbar.css">
	<link rel="stylesheet" href="/estilos/formulario.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card" style="width: 52vw;">
						<div class="card-header">
							<h2 class="text-center">Agregar Producto a Proveedor</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/proveedor/producto/save}" method="POST" th:object="${productoProveedor}">
								<input type="hidden" th:field="*{id.proveedor.id}" />

								<div class="form-group">
									<label>Seleccione Producto</label>
									<select th:field="*{id.producto.id}" class="form-control select2">
										<option th:each="prod : ${listaProductos}" th:value="${prod.id}" th:text="${prod.nombre}" />
									</select>
								</div>

								<div class="form-group">
									<label>Precio</label>
									<input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Ingresar Precio" />
								</div>

								<div class="box-footer">
									<button type="submit" class="fbtn fbtn-primary">Agregar</button>
									<a th:href="@{/proveedor}" class="fbtn fbtn-cancelar">Cancelar</a>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>
	<script>
		$(document).ready(function() {
			$('.select2').select2({ width: '100%' });
		});
	</script>
</body>

</html>
