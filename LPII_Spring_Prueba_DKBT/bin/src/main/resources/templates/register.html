<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring Boot</title>
	<link rel="stylesheet" href="/estilos/navbar.css">
	<link rel="stylesheet" href="/estilos/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<nav>
		        <div class="menu-logo">
					<a class="nav-title-logo" th:href="@{/}" style="list-style: none;
								text-decoration: none;">
					                <img th:src="@{'/img/' + ${empresaGlobal.logo}}" 
					                     alt="Logo Empresa" 
					                     style="height: 40px; vertical-align: middle; margin-right: 10px;"/>
					                <span th:text="${empresaGlobal.nombreComercial}">Clinica Solar</span>
					            </a>
		        </div>
		        <div class="menu-desplegable">
		            <ul class="menu-horizontal">
		                <li>
		                    <a class="item-horizo"></a>
		                    <ul class="menu-vertical">
		                       <li class="item-vert"><a class="nav-link" th:href="@{/solicitud}"></a></li> 
							   <li class="item-vert"><a class="nav-link" th:href="@{/producto}"></a></li> 
		                    </ul>
		                </li>
		                <li>
		                    <a class="item-horizo"> </a>
		                    <ul class="menu-vertical">
		                        <li class="item-vert"><a class="nav-link" th:href="@{/empleado}"></a></li>
		                        <li class="item-vert"><a class="nav-link" th:href="@{/usuario}"></a></li>
		                    </ul>
		                </li>
		                <li>
		                    <a class="item-horizo" th:href="@{/empleado}"></a>
		                    <ul class="menu-vertical">
		                        <li class="item-vert"><a class="nav-link" th:href="@{/solicitud}"></a></li>
		                    </ul>
		                </li>
						<li>
							 <a class="item-horizo"></a>
							 <ul class="menu-vertical">
							     <li class="item-vert"><a class="nav-link" th:href="@{/empresa/editar/1}"></a></li>
							 </ul>
						</li>
		            </ul>
		        </div>
		        <div class="menu-nombre">
		            <img th:src="@{/img/usuario.png}" alt="">
		            <a th:href="@{/}" class="nombre-usuario" sec:authentication="name"></a>
		        </div>
		    </nav>
<main>
<div class="container" style="width: 50vw;">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro de Usuario</h2>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    ¡Te has registrado con éxito en nuestra aplicación!
                </div>
            </div>

            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${usuario}">
                    
                    <div class="form-group mb-3">
                        <label class="form-label">ID del Empleado</label>
                        <input class="form-control" type="number" th:field="*{empleado.id}" placeholder="Ingrese ID del empleado" />
                        <p th:errors="*{empleado.id}" class="text-danger" th:if="${#fields.hasErrors('empleado.id')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Usuario</label>
                        <input class="form-control" th:field="*{username}" placeholder="Ingresar usuario" type="text" />
                        <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Clave</label>
                        <input class="form-control" th:field="*{clave}" placeholder="Ingresar clave" type="password" />
                        <p th:errors="*{clave}" class="text-danger" th:if="${#fields.hasErrors('clave')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                        <span>¿Ya estás registrado? <a th:href="@{/}">Inicia sesión aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
